    var row1 = table.insertRow();

    i++;
}

function deletetable(obj){
    var index = obj.parentNode.parentNode.rowIndex;
    var table = document.getElementById("add_table");
    table.deleteRow(index);
    table.deleteRow(index-1);
}

}
