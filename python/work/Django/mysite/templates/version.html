<title>DVDFab version</title>
{% extends 'base.html'%}
{% block content%}
<h1 align = 'center'>Display DVDFab Version Info</h1>
<table border = 'solid 3px red' align = 'center' style = 'color:black' width = 100%>
	<tr align = 'center'  style = "font-size:1.0em; background-color :gray; width = '100%' ;height = '30px'">
		<td>Version</td>
		<td>Create_time</td>
		<td>Description</td>
		<td>Notes</td>
	</tr>

	{% for i in obj_list %}
	<tr id = 'tr_id' align = 'center'  style = "font-size:1.0em ;background-color: {% cycle 'E5E5E5' '#D1EEEE'%}; height = '40px'">
	<div>
	    <td name = 'Version' onClick = "window.open('/update_version/{{i.id}}/')">{{i.Version}}</td>
		<td name = 'Create_time' onClick = "window.open('/update_version/{{i.id}}/')">{{i.Create_time}}</td>
		<td name = 'Description' onClick = "window.open('/update_version/{{i.id}}/')">{{i.Description}}</td>
		<td name = 'Notes' onClick = "window.open('/update_version/{{i.id}}/')">{{i.Notes}}</td>
	
	<!--	<a href = 'javascript:' onClick = "window.open('/update_version_page/{{i.id}}/')">
			<td>{{i.Version}}</td>
			<td>{{i.Create_time}}</td>
			<td>{{i.Description}}</td>
			<td>{{i.Notes}}</td>
		</a> -->
		
	</div>
	</tr>
	{% endfor %}

</table>

{% endblock %}
{% block footer %}{% endblock %}
