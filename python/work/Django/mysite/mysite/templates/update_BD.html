{% extends 'base.html'%}
{% block content%}

</tr>
<tr>

<tr>
<td>Channel:</td><td><input type = 'text' name = 'Channel' value = '{{bd.Channel}}' style = 'width :800px'></td>

</tr>
<tr>
<td>Description:</td><td><input type = 'text' name = 'Description' value = '{{bd.Description}}' style = 'width :800px'></td>
</tr>
<tr>
<td>Volume_label:</td><td><input type = 'text' name = 'Volume_label' value = '{{bd.Volume_label}}' style = 'width :800px'></td>
